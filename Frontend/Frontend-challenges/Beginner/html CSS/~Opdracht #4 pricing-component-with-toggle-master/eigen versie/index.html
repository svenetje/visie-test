<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Our Pricing</h2>
  <div class="switch">
    <p>Annually</p>
    <div class="switch-div" id="switch_div">
      <div class="circle left" id="circle"></div>
    </div>
    <p>Monthly</p>
  </div>

  <div class="cards">
    <div class="card card-small">
      <p>Basic</p>
      <h1 id="basic"><span>$</span>19.99</h1>
      <border></border>
      <p>500 GB Storage</p>
      <border></border>
      <p>2 Users Allowed</p>
      <border></border>
      <p>Send up to 3 GB</p>
      <border></border>
      <button type="button">Learn More</button>
    </div>
    
    <div class="card card-big">
      <p>Professional</p>
      <h1 id="professional"><span>$</span>24.99</h1>
      <border></border>
      <p>1 TB Storage</p>
      <border></border>
      <p>5 Users Allowed</p>
      <border></border>
      <p>Send up to 10 GB</p>
      <border></border>
      <button type="button">Learn More</button>
    </div>
    
    <div class="card card-small">
      <p>Master</p>
      <h1 id="master"><span>$</span>39.99</h1>
      <border></border>
      <p>2 TB Storage</p>
      <border></border>
      <p>10 Users Allowed</p>
      <border></border>
      <p>Send up to 20 GB</p>
      <border></border>
      <button type="button">Learn More</button>
    </div>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
